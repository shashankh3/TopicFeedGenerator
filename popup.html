<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YouTube Topic Feed Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

  body {
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: linear-gradient(180deg, #0f172a 0%, #020617 100%);
    color: #e2e8f0;
    width: 420px;
    min-height: 600px;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 20px 24px;
    background: rgba(30, 41, 59, 0.9);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(148, 163, 184, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    font-size: 18px;
    font-weight: 600;
    margin: 0;
    color: #f1f5f9;
  }

  .stats-overview {
    font-size: 12px;
    color: #94a3b8;
    padding: 4px 8px;
    background: rgba(99, 102, 241, 0.1);
    border-radius: 12px;
  }

  main {
    flex-grow: 1;
    padding: 20px 24px;
    overflow-y: auto;
  }

  .section {
    margin-bottom: 24px;
  }

  .section-header {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 16px;
    padding: 8px 0;
    border-bottom: 1px solid rgba(148, 163, 184, 0.1);
  }

  .section-header h2 {
    font-size: 16px;
    font-weight: 600;
    margin: 0;
    color: #f1f5f9;
  }

  .section-header .icon {
    font-size: 18px;
  }

  .positive-section .section-header .icon {
    color: #10b981;
  }

  .negative-section .section-header .icon {
    color: #ef4444;
  }

  .input-group {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
  }

  .file-input-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 16px;
    padding: 16px;
    background: rgba(30, 41, 59, 0.4);
    border-radius: 8px;
    border: 1px dashed rgba(99, 102, 241, 0.3);
  }

  .negative-input-group {
    display: flex;
    gap: 8px;
    margin-bottom: 12px;
  }

  input[type="text"] {
    flex-grow: 1;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid rgba(148, 163, 184, 0.2);
    background: rgba(30, 41, 59, 0.6);
    color: #f1f5f9;
    font-size: 14px;
    transition: all 0.3s;
  }

  input[type="text"]:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    outline: none;
  }

  .negative-input {
    border-color: rgba(239, 68, 68, 0.2) !important;
  }

  .negative-input:focus {
    border-color: #ef4444 !important;
    box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
  }

  input[type="file"] {
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid rgba(148, 163, 184, 0.2);
    background: rgba(30, 41, 59, 0.6);
    color: #cbd5e1;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.3s;
  }

  input[type="file"]:hover {
    border-color: #6366f1;
  }

  button {
    padding: 12px 16px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
    color: white;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s;
  }

  button:hover:not(:disabled) {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .negative-button {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
  }

  .negative-button:hover:not(:disabled) {
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3) !important;
  }

  .file-label {
    font-size: 13px;
    color: #cbd5e1;
    font-weight: 500;
    margin-bottom: 4px;
  }

  .file-help {
    font-size: 12px;
    color: #94a3b8;
    font-style: italic;
  }

  .negative-help {
    font-size: 12px;
    color: #94a3b8;
    margin-bottom: 12px;
    padding: 8px 12px;
    background: rgba(239, 68, 68, 0.05);
    border: 1px solid rgba(239, 68, 68, 0.1);
    border-radius: 6px;
  }

  .topic-list {
    display: flex;
    flex-direction: column;
    gap: 12px;
    max-height: 200px;
    overflow-y: auto;
  }

  .topic-card {
    background: rgba(30, 41, 59, 0.8);
    border-radius: 12px;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid rgba(148, 163, 184, 0.1);
    transition: all 0.3s;
  }

  .topic-card:hover {
    transform: translateY(-1px);
    border-color: rgba(99, 102, 241, 0.3);
  }

  .topic-card.negative {
    background: rgba(30, 41, 59, 0.8);
    border-color: rgba(239, 68, 68, 0.1);
  }

  .topic-card.negative:hover {
    border-color: rgba(239, 68, 68, 0.3);
  }

  .topic-card.performance-mode {
    transition: none;
  }

  .topic-name {
    font-size: 15px;
    font-weight: 500;
    color: #f1f5f9;
    flex-grow: 1;
    margin-right: 12px;
    word-break: break-word;
  }

  .negative .topic-name {
    color: #fca5a5;
  }

  .remove {
    width: 28px;
    height: 28px;
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    border-radius: 8px;
    color: #f87171;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
  }

  .remove:hover {
    background: rgba(239, 68, 68, 0.2);
    border-color: rgba(239, 68, 68, 0.4);
    transform: scale(1.1);
  }

  .empty-state {
    text-align: center;
    padding: 40px 20px;
    color: #64748b;
    font-size: 14px;
  }

  .message {
    padding: 12px 16px;
    border-radius: 8px;
    font-size: 14px;
    margin-bottom: 16px;
    transition: all 0.3s;
  }

  .message.success {
    background: rgba(34, 197, 94, 0.1);
    border: 1px solid rgba(34, 197, 94, 0.2);
    color: #4ade80;
  }

  .message.error {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    color: #f87171;
  }

  .message.hidden {
    display: none;
  }

  /* Enhanced scrollbar for large lists */
  .topic-list::-webkit-scrollbar {
    width: 6px;
  }

  .topic-list::-webkit-scrollbar-track {
    background: rgba(30, 41, 59, 0.3);
    border-radius: 3px;
  }

  .topic-list::-webkit-scrollbar-thumb {
    background: rgba(99, 102, 241, 0.5);
    border-radius: 3px;
  }

  .topic-list::-webkit-scrollbar-thumb:hover {
    background: rgba(99, 102, 241, 0.7);
  }

  /* Virtual scrolling optimizations */
  .virtualized-container {
    contain: layout style paint;
  }
</style>
</head>
<body>
  <header>
    <h1>Topic Feed Pro</h1>
    <div class="stats-overview" id="stats">0 Topics</div>
  </header>
  
  <main>
    <!-- Positive Topics Section -->
    <section class="section positive-section">
      <div class="section-header">
        <span class="icon">‚úÖ</span>
        <h2>Topics You Want</h2>
      </div>
      
      <div class="input-group">
        <input type="text" id="topicInput" 
               placeholder="Enter a topic (e.g., AI, cooking, music)..."
               maxlength="50" autocomplete="off">
        <button id="addButton">Add Topic</button>
      </div>
      
      <div class="file-input-group">
        <div class="file-label">üìÅ Import Topics from File</div>
        <input type="file" id="fileInput" accept=".txt">
        <div class="file-help">Upload a .txt file with one topic per line</div>
      </div>
      
      <div id="topics" class="topic-list"></div>
    </section>

    <!-- Negative Topics Section -->
    <section class="section negative-section">
      <div class="section-header">
        <span class="icon">üö´</span>
        <h2>Block Topics/Channels</h2>
      </div>
      
      <div class="negative-help">
        Block videos from specific channels or containing certain topics/keywords.
      </div>
      
      <div class="negative-input-group">
        <input type="text" id="negativeTopicInput" class="negative-input"
               placeholder="Enter channel name or topic to block..."
               maxlength="50" autocomplete="off">
        <button id="addNegativeButton" class="negative-button">Block</button>
      </div>
      
      <div id="negativeTopics" class="topic-list"></div>
    </section>
    
    <!-- Status Message -->
    <div id="message" class="message hidden"></div>
  </main>
  
  <script src="popup.js"></script>
</body>
</html>
